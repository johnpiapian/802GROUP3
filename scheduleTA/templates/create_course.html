{% extends "Layout/base-loggedIn.html" %}

{% block content %}
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h3 class="text-dark mb-0">Create Course</h3>
    </div>
    <div class="row">
        <div class="form-container container-sm">
            <form action="{% url 'create_course' %}" method="post">
                {% if message %}
                <div class="alert alert-secondary" role="alert">{{ message }}</div>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="input_name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="input_name" name="input_name" required>
                </div>
                <div class="mb-3">
                    <label for="input_credit" class="form-label">Credit(s)</label>
                    <input type="number" class="form-control" id="input_credit" name="input_credit" min="1" max="10" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
{% endblock content %}
