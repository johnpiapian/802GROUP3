{% load static %}
<!-- load static loads the directory defined in settings.py -->
<!-- this is necessary for the link tag below to load the .css file which is in the static directory -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="left-side">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#notification">Notifications</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#staff">Staff</a></li>
            <li><a class="active" href="#edit_profile">Edit profile</a></li>
            <li><a href="#create_new_class">Create New Class</a></li>
            <li><a href="/">Log Out</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1 class="center">Edit Info</h1>
        <form action="/" method="post">
            {% csrf_token %}
            <table class="center">
                <!-- 'name=' below must match models.py variable names -->
                <!-- check to see what Sut called them and fix name/password reference names -->
                <tr><td class="med_text td-label">Old Password: </td></tr>
                <tr><td><input type="text" class = "input-field" name="password"></td></tr>
                <tr><td class="med_text td-label">New Password: </td></tr>
                <tr><td><input type="text" class = "input-field" name="password"></td></tr>
                <tr><td class="med_text td-label">Email*: </td></tr>
                <tr><td><input type="text" class = "input-field" name="name"></td></tr>
                <tr><td class="med_text td-label">Address: </td></tr>
                <tr><td><input type="text" class = "input-field" name="name"></td></tr>
                <tr><td><input class="center edit-info-send-btn" type="submit" value = "Send"></td></tr>
            </table>
        </form>
    </div>


</body>

</html>
