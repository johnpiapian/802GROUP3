{% extends "Layout/base-loggedIn.html" %}

{% block content %}
    <div class="table-container">
        {% if message %}
            <div class="alert alert-secondary" role="alert">{{ message }}</div>
        {% endif %}
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <th scope="row">{{ user.id }}</th>
                    <td>{{ user.name }}</td>
                    <td>{{ user.role }}</td>
                    <td><a href="{% url 'view_user_single' name=user.name %}" class="link-primary">Open</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
